<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liking-likes</title>
    <link rel="stylesheet" href="liking-likes.css">
</head>
<body>
    <div class="nav">
        <h1>Network</h1>
    </div>
    <h1 class="feed">Your Feed</h1>
    <div class="flex-container">
        <!-- left column -->
        <div class="user-profile">
            <img src="user-circle.png" alt="user circle">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <!-- right colum -->
        <div class="niel">
            <div class="toprow"> 
                <h2>Niel M</h2>
                <p id="Niels-Likes"> 9 like(s)</p>
                <button onclick="add1()">Like</button>
            </div>
            <p>I just up this new discord bot, let me know what you all think. <a href="#">link</a></p>
        </div>
        <div class="nichole">
            <div class="toprow"> 
                <h2>Nichole K</h2>
                <p id="Nicholes-Likes"> 12 like(s)</p>
                <button onclick="add1()">Like</button>
            </div>
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
        <div class="jim">
            <div class="toprow"> 
                <h2>Jim R</h2>
                <p id="Jims-Likes"> 9 like(s)</p>
                <button onclick="add1()">Like</button>
                <p> I cant stop listening to the <a href="#">new album</a>. Who else is liking it? </p>
            </div>
        </div>
    </div>

    
    <script src="liking-likes.js"> </script>
</body>
</html>
